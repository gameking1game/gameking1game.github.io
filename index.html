<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #loginSection, #registerSection, #infoSection, #messageSection { display: none; }
        #infoSection, #messageSection { margin-top: 20px; }
        #accountActionBtn { background-color: red; color: white; display: none; }
        #announcementBtn { background-color: green; color: white; display: none; }
        footer { text-align: center; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoş Geldiniz</h2>
        <button id="hasAccountButton">Hesabın Var mı?</button>
        <button id="createAccountButton">Hesap Oluştur</button>

        <!-- Giriş Yapma Bölümü -->
        <div id="loginSection">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <label for="loginUsername">Kullanıcı Adı:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Şifre:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <!-- Bilgi ve Mesaj Bölümleri -->
        <div id="infoSection">
            <h2>Hoşgeldiniz, <span id="userName"></span></h2>
            <button id="logoutButton">Çıkış Yap</button>
            <button id="accountActionBtn">HESAP İŞLEM</button>
            <button id="announcementBtn">DUYURU</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        KING GAME PLAY MEDİA GROUP
    </footer>

    <script>
        const adminUsername = "Yönetici";
        const adminPassword = "A1";
        const admin2Username = "Yönetici2";
        const admin2Password = "A2";

        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [
                { username: adminUsername, password: adminPassword, isAdmin: true, messages: [] },
                { username: admin2Username, password: admin2Password, isAdmin: true, messages: [] }
            ];
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        let users = getUsers();
        let currentUser = null;

        document.getElementById('hasAccountButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'block';
        });

        document.getElementById('createAccountButton').addEventListener('click', function() {
            alert('GAME KING POYRAZ DİSCORD sunucusundan şifre alın');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.username;

                if (currentUser.isAdmin) {
                    document.getElementById('accountActionBtn').style.display = 'block';
                    document.getElementById('announcementBtn').style.display = 'block';
                }
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        });

        document.getElementById('accountActionBtn').addEventListener('click', function() {
            const username = prompt('Yeni hesap için kullanıcı adı:');
            const password = prompt('Yeni hesap için şifre:');

            if (username && password) {
                if (users.find(u => u.username === username)) {
                    alert('Bu kullanıcı adı zaten mevcut.');
                } else {
                    users.push({ username, password, isAdmin: false, messages: [] });
                    saveUsers(users);
                    alert('Yeni hesap başarıyla oluşturuldu!');
                }
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });
    </script>
</body>
</html>
