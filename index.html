<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Sistemi</title>
    <style>
        /* Add your existing CSS styles here */
        .green-button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Giriş Sistemi</h2>
        <div id="loginSection">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
        </div>
        <div id="infoSection" style="display:none;">
            <h3>Hoşgeldiniz, <span id="userName"></span></h3>
            <button id="logoutButton" onclick="logout()">Çıkış Yap</button>
            <button id="sendInfoButton" class="green-button" style="display:none;" onclick="sendAccountInfo()">Bilgi Gönder</button>
        </div>
    </div>

    <script>
        let users = [
            { username: "Yönetici", password: "Yönetici1", isAdmin: true },
            { username: "Yönetici2", password: "A1", isAdmin: true },
            { username: "Kullanıcı", password: "user123", isAdmin: false }
        ];

        let currentUser = null;

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').innerText = currentUser.username;

                if (currentUser.isAdmin) {
                    document.getElementById('sendInfoButton').style.display = 'block';
                }
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('sendInfoButton').style.display = 'none';
        }

        function sendAccountInfo() {
            if (!currentUser.isAdmin) return;

            const accountName = prompt("Hesap adı nedir?");
            const accountCup = prompt("Hesap kupası?");
            const accountClub = prompt("Hesap kulübü?");
            const accountId = prompt("Hesap ID'si ne?");

            if (accountName && accountCup && accountClub && accountId) {
                alert(`Bilgiler kullanıcıya gönderildi:\nHesap Adı: ${accountName}\nHesap Kupası: ${accountCup}\nHesap Kulübü: ${accountClub}\nHesap ID: ${accountId}`);
            } else {
                alert("Tüm bilgileri doldurmanız gerekiyor.");
            }
        }
    </script>
</body>
</html>
