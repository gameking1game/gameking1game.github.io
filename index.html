<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Game Play Media Giriş</title>
    <style>
        /* Temel yapı ve görünüm ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a73e8, #00bfa5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            color: #555;
        }
        .footer a {
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>King Game Play Media Giriş</h2>
        <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
        <input type="password" id="loginPassword" placeholder="Şifre" required>
        <button onclick="login()">Giriş Yap</button>
        <button id="registerButton" onclick="registerAlert()">Üye Ol</button>
    </div>

    <footer class="footer">
        <p>KING GAME PLAY MEDİA GROUP</p>
    </footer>

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === 'Yönetici' && password === 'A1') {
                alert('Giriş başarılı! Yönetici olarak giriş yaptınız.');
            } else {
                alert('Geçersiz kullanıcı adı veya şifre.');
            }
        }

        function registerAlert() {
            alert('GAME KİNG POYRAZ DESTEK\'ten şifrenizi alın.');
        }
    </script>
</body>
</html>
