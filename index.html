<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #loginSection, #registerSection, #infoSection, #messageSection, #createAccountButton2 { display: none; }
        #infoSection, #messageSection { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoş Geldiniz</h2>
        <button id="hasAccountButton">Hesabın Var mı?</button>
        <button id="createAccountButton">Hesap Oluştur</button>

        <!-- Giriş Yapma Bölümü -->
        <div id="loginSection">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <label for="loginUsername">Kullanıcı Adı:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Şifre:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <!-- Kayıt Olma Bölümü (Yönetici için) -->
        <div id="registerSection">
            <h2>Hesap Oluştur</h2>
            <form id="registerForm">
                <label for="registerUsername">Kullanıcı Adı:</label>
                <input type="text" id="registerUsername" required>
                <label for="registerPassword">Şifre:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <!-- Yönetici için Hesap Oluştur2 Bölümü -->
        <div id="createAccountButton2">
            <h2>Hesap Oluştur2 (Sadece Yönetici2)</h2>
            <form id="registerForm2">
                <label for="registerUsername2">Kullanıcı Adı:</label>
                <input type="text" id="registerUsername2" required>
                <label for="registerPassword2">Şifre:</label>
                <input type="password" id="registerPassword2" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <!-- Bilgi Bölümü -->
        <div id="infoSection">
            <h2>Hoşgeldiniz, <span id="userName"></span></h2>
            <button id="logoutButton">Çıkış Yap</button>
        </div>
    </div>

    <script>
        const admin1 = { username: "Yönetici", password: "Yönetici1", isAdmin: true };
        const admin2 = { username: "Yönetici2", password: "A1", isAdmin2: true };
        let users = JSON.parse(localStorage.getItem('users')) || [admin1, admin2];
        let currentUser = null;

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('hasAccountButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('createAccountButton2').style.display = 'none';
        });

        document.getElementById('createAccountButton').addEventListener('click', function() {
            alert('GAME KING POYRAZ DİSCORD sunucusundan şifre alın');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').textContent = user.username;

                if (user.isAdmin) {
                    document.getElementById('registerSection').style.display = 'block';
                }
                if (user.isAdmin2) {
                    document.getElementById('createAccountButton2').style.display = 'block';
                }
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (currentUser && currentUser.isAdmin) {
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;

                if (users.find(u => u.username === username)) {
                    alert('Bu kullanıcı adı zaten mevcut.');
                } else {
                    users.push({ username, password, isAdmin: false });
                    saveUsers();
                    alert('Hesap başarıyla oluşturuldu!');
                }
            } else {
                alert("Sadece yönetici hesap oluşturabilir.");
            }
        });

        document.getElementById('registerForm2').addEventListener('submit', function(e) {
            e.preventDefault();
            if (currentUser && currentUser.isAdmin2) {
                const username = document.getElementById('registerUsername2').value;
                const password = document.getElementById('registerPassword2').value;

                if (users.find(u => u.username === username)) {
                    alert('Bu kullanıcı adı zaten mevcut.');
                } else {
                    users.push({ username, password, isAdmin: false });
                    saveUsers();
                    alert('Hesap başarıyla oluşturuldu!');
                }
            } else {
                alert("Sadece Yönetici2 bu butonu kullanabilir.");
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('createAccountButton2').style.display = 'none';
        });
    </script>
</body>
</html>
