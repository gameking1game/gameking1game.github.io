<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #loginSection, #registerSection, #verifySection, #infoSection { display: none; }
        #infoSection { margin-top: 20px; }
        .red-button { background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .red-button:hover { background-color: darkred; }
        .green-button { background-color: green; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .green-button:hover { background-color: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoş Geldiniz</h2>
        <button id="hasAccountButton">Giriş Yap</button>
        <button id="registerButton">Hesap Oluştur</button>

        <!-- Giriş Yapma Bölümü -->
        <div id="loginSection">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <label for="loginUsername">Kullanıcı Adı:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Şifre:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <!-- Hesap Oluşturma Bölümü -->
        <div id="registerSection">
            <h2>Hesap Oluştur</h2>
            <form id="registerForm">
                <label for="registerUsername">Kullanıcı Adı:</label>
                <input type="text" id="registerUsername" required>
                <label for="registerPassword">Şifre:</label>
                <input type="password" id="registerPassword" required>
                <label for="secondPassword">2. Şifre (2 Adımlı Doğrulama):</label>
                <input type="password" id="secondPassword" required>
                <button type="submit">Hesap Oluştur</button>
            </form>
        </div>

        <!-- 2 Adımlı Doğrulama Bölümü -->
        <div id="verifySection">
            <h2>2. Adımlı Doğrulama</h2>
            <form id="verifyForm">
                <label for="verifyPassword">2. Şifrenizi Girin:</label>
                <input type="password" id="verifyPassword" required>
                <button type="submit">Doğrula</button>
            </form>
        </div>

        <!-- Bilgi Bölümü -->
        <div id="infoSection">
            <h2>Hoşgeldiniz, <span id="userName"></span></h2>
            <button id="logoutButton">Çıkış Yap</button>
            <button id="accountActionButton" class="red-button" style="display: none;">HESAP İŞLEM</button>
            <button id="sendAnnouncementButton" class="green-button" style="display: none;">DUYURU GÖNDER</button>
        </div>
    </div>

    <script>
        const adminUsers = [
            { username: "Yönetici", password: "A1", secondPassword: "1234", isAdmin: true },
            { username: "Yönetici2", password: "B2", secondPassword: "5678", isAdmin: true }
        ];

        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : adminUsers;
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        let users = getUsers();
        let currentUser = null;

        document.getElementById('hasAccountButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('verifySection').style.display = 'none';
            document.getElementById('infoSection').style.display = 'none';
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('verifySection').style.display = 'none';
            document.getElementById('infoSection').style.display = 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('verifySection').style.display = 'block';
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const secondPassword = document.getElementById('secondPassword').value;

            if (users.find(u => u.username === username)) {
                alert("Bu kullanıcı adı zaten mevcut.");
            } else {
                users.push({ username: username, password: password, secondPassword: secondPassword, isAdmin: false });
                saveUsers(users);
                alert("Hesabınız başarıyla oluşturuldu!");
                document.getElementById('registerSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const verifyPassword = document.getElementById('verifyPassword').value;

            if (verifyPassword === currentUser.secondPassword) {
                handleLoginSuccess(currentUser);
            } else {
                alert("Geçersiz 2. şifre.");
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        });

        function handleLoginSuccess(user) {
            document.getElementById('verifySection').style.display = 'none';
            document.getElementById('infoSection').style.display = 'block';
            document.getElementById('userName').textContent = user.username;

            if (user.isAdmin) {
                document.getElementById('accountActionButton').style.display = 'block';
                document.getElementById('sendAnnouncementButton').style.display = 'block';
            }
        }

        document.getElementById('accountActionButton').addEventListener('click', function() {
            if (currentUser && currentUser.isAdmin) {
                const newUsername = prompt("Yeni kullanıcı adı girin:");
                const newPassword = prompt("Yeni şifre girin:");
                const newSecondPassword = prompt("Yeni 2. şifre girin:");

                if (newUsername && newPassword && newSecondPassword) {
                    if (users.find(u => u.username === newUsername)) {
                        alert("Bu kullanıcı adı zaten mevcut.");
                    } else {
                        users.push({ username: newUsername, password: newPassword, secondPassword: newSecondPassword, isAdmin: false });
                        saveUsers(users);
                        alert("Yeni hesap başarıyla oluşturuldu!");
                    }
                } else {
                    alert("Kullanıcı adı, şifre ve 2. şifre boş olamaz.");
                }
            } else {
                alert("Sadece Yönetici bu butonu kullanabilir.");
            }
        });

        document.getElementById('sendAnnouncementButton').addEventListener('click', function() {
            if (currentUser && currentUser.isAdmin) {
                const announcement = prompt("Göndermek istediğiniz duyuruyu yazın:");
                if (announcement) {
                    alert("Duyuru gönderildi: "
