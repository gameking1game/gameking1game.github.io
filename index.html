<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .red-button {
            background-color: #dc3545;
            color: white;
        }
        .red-button:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .message {
            display: none;
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Giriş Sistemi</h2>
        <div id="loginSection">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
            <button onclick="showRegister()">Üye Ol</button>
        </div>
        <div id="registerSection" style="display:none;">
            <input type="text" id="registerUsername" placeholder="Yeni Kullanıcı Adı" required>
            <input type="password" id="registerPassword" placeholder="Yeni Şifre" required>
            <input type="text" id="registerTransactionNumber" placeholder="İşlem Numarası" required>
            <button onclick="register()">Hesap Oluştur</button>
            <button class="red-button" onclick="showLogin()">İptal</button>
        </div>
        <div class="message" id="successMessage">Başarıyla giriş yapıldı!</div>
    </div>

    <footer>
        <p>KING GAME PLAY MEDİA GROUP</p>
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [
            { username: "GAMEKINGPOYRAZ", password: "ADMIN1", isAdmin: true, transactionNumber: "ADMINGAMEKİNGPOYRAZ" }
        ];

        let currentUser = null;

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                const transactionNumber = prompt("İşlem numaranızı girin:");
                if (transactionNumber === currentUser.transactionNumber) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert("Geçersiz işlem numarası.");
                }
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        }

        function register() {
            const newUsername = document.getElementById('registerUsername').value;
            const newPassword = document.getElementById('registerPassword').value;
            const transactionNumber = document.getElementById('registerTransactionNumber').value;

            if (users.find(u => u.username === newUsername)) {
                alert("Bu kullanıcı adı zaten mevcut.");
            } else {
                users.push({ username: newUsername, password: newPassword, isAdmin: false, transactionNumber: transactionNumber });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Yeni hesap başarıyla oluşturuldu!");
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }
    </script>
</body>
</html>
