<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #login-container, #userDashboard, #adminDashboard {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        #logoutUser, #logoutAdmin {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <button id="registerBtn">Üye Ol</button>
    </div>

    <div id="userDashboard" style="display:none;">
        <h2>Kullanıcı Paneli</h2>
        <button id="messagesFromAdmin">Yöneticiden Gelen Mesajlar</button>
        <button id="sendMessageToAdmin">Yöneticiye Mesaj Gönder</button>
        <button id="viewAccountInfo">Hesap Bilgilerim</button>
        <button id="logoutUser">Çıkış Yap</button>
    </div>

    <div id="adminDashboard" style="display:none;">
        <h2>Yönetici Paneli</h2>
        <button id="createAccount">Yeni Hesap Oluşturma</button>
        <button id="viewStatistics">İstatistik</button>
        <button id="sendMessage">Mesaj Gönder</button>
        <button id="logoutAdmin">Çıkış Yap</button>
    </div>

    <script>
        // Handle login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Admin Login
            if (username === 'YÖNETİCİ' && password === 'A1') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
            } 
            // User Login
            else if (username === 'GAMEKINGPOYRAZ' && password === 'ADMIN1') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('userDashboard').style.display = 'block';
            } else {
                alert('Yanlış kullanıcı adı veya şifre.');
            }
        });

        // Register functionality
        document.getElementById('registerBtn').addEventListener('click', function() {
            alert("GAME KING POYRAZ DESTEK'TEN ŞİFRE ALIN");
        });

        // Logout for users
        document.getElementById('logoutUser').addEventListener('click', function() {
            document.getElementById('userDashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Logout for admin
        document.getElementById('logoutAdmin').addEventListener('click', function() {
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Send Message Functionality for Admin
        document.getElementById('sendMessage').addEventListener('click', function() {
            let recipient = prompt("HESAP ADI:");
            let level = prompt("HESAP SEVİYESİ:");
            let status = prompt("HESABA ŞUAN NE YAPILIYOR:");

            alert('Mesaj ' + recipient + ' adlı kullanıcıya gönderildi.');
        });

        // View Statistics (Number of Accounts Created)
        document.getElementById('viewStatistics').addEventListener('click', function() {
            alert("Toplam hesaplar: 5\nGAMEKINGPOYRAZ, Şifre: ADMIN1");
        });

        // Account Creation for Admin
        document.getElementById('createAccount').addEventListener('click', function() {
            let newAccount = prompt("Yeni Hesap Adı:");
            let newPassword = prompt("Yeni Hesap Şifresi:");
            alert("Hesap başarıyla oluşturuldu:\nKullanıcı Adı: " + newAccount + "\nŞifre: " + newPassword);
        });

        // Messages From Admin for Users
        document.getElementById('messagesFromAdmin').addEventListener('click', function() {
            alert("Yeni bir mesajınız var: Yönetici mesajı.");
        });

        // Send Message to Admin for Users
        document.getElementById('sendMessageToAdmin').addEventListener('click', function() {
            let message = prompt("Yöneticinize mesajınızı yazın:");
            alert("Mesajınız gönderildi: " + message);
        });
    </script>
</body>
</html>
