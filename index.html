<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        /* Basic styling for the login form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .admin-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #verificationSection {
            display: none;
        }

        #infoSection {
            display: none;
        }

        #accountActionButton,
        #announcementButton,
        #messageButton {
            display: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        #accountActionButton {
            background-color: red;
            color: white;
        }

        #announcementButton {
            background-color: green;
            color: white;
        }

        #messageButton {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>

        <div id="verificationSection">
            <h3>2-Step Verification</h3>
            <div class="form-group">
                <label for="transactionCode">Enter Transaction Code</label>
                <input type="text" id="transactionCode">
            </div>
            <div class="form-group">
                <button onclick="verifyTransactionCode()">Verify</button>
            </div>
        </div>

        <div id="infoSection">
            <h3>Welcome, <span id="userName"></span></h3>
            <div class="admin-buttons">
                <div id="accountActionButton">Hesap İşlem</div>
                <div id="announcementButton">Duyuru Gönder</div>
                <div id="messageButton">Mesaj Gönder</div>
            </div>
        </div>
    </div>

    <script>
        // Sample user data
        const users = [
            { username: 'GAMEKINGPOYRAZ', password: 'ADMIN1', verificationCode: 'GAMEKING', isAdmin: true },
            { username: 'Yönetici', password: 'Yönetici1', verificationCode: 'ADMINGAMEKİNGPOYRAZ', isAdmin: true },
            { username: 'Yönetici2', password: 'A1', verificationCode: 'ADMINGAMEKİNGPOYRAZ', isAdmin: true },
            // Add more users as needed
        ];

        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the user exists and the password matches
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('verificationSection').style.display = 'block';
            } else {
                alert('Invalid username or password');
            }
        }

        function verifyTransactionCode() {
            const transactionCode = document.getElementById('transactionCode').value;
            if (currentUser.verificationCode === transactionCode) {
                document.getElementById('verificationSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').innerText = currentUser.username;

                if (currentUser.isAdmin) {
                    document.getElementById('accountActionButton').style.display = 'block';
                    document.getElementById('announcementButton').style.display = 'block';
                    document.getElementById('messageButton').style.display = 'block'; // Only admins can see this button
                }
            } else {
                alert("Geçersiz işlem numarası.");
            }
        }
    </script>
</body>
</html>
