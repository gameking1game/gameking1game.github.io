<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .green-button { background-color: green; }
        .green-button:hover { background-color: darkgreen; }
        .red-button { background-color: red; color: white; border-radius: 5px; }
        .red-button:hover { background-color: darkred; }
        .yellow-button { background-color: yellow; color: black; }
        .yellow-button:hover { background-color: gold; }
        footer { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Giriş Sistemi</h2>
        <div id="loginSection">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
            <button id="forgotPasswordButton">Şifremi Unuttum</button>
            <button onclick="showRegisterAlert()">Hesap Oluştur</button>
        </div>
        <div id="verificationSection" style="display: none;">
            <h3>İki Adımlı Doğrulama</h3>
            <input type="text" id="verificationCode" placeholder="İşlem Numarası" required>
            <button onclick="verifyCode()">Doğrula</button>
        </div>
        <div id="infoSection" style="display:none;">
            <h3>Hoşgeldiniz, <span id="userName"></span></h3>
            <button id="logoutButton" onclick="logout()">Çıkış Yap</button>
            <button id="changePasswordButton" class="green-button" onclick="changePassword()">Şifremi Değiştir</button>
            <button id="accountActionButton" class="red-button" style="display: none;" onclick="createAccount()">HESAP İŞLEM</button>
            <button id="announcementButton" class="green-button" style="display: none;" onclick="sendAnnouncement()">DUYURU GÖNDER</button>
            <button id="inboxButton" class="green-button" onclick="viewInbox()">GELEN KUTUSU</button>
            <button id="sendAdminMessageButton" class="green-button" style="display: none;" onclick="sendAdminMessage()">YÖNETİCİYE MESAJ GÖNDER</button>
            <button id="userMessagesButton" class="yellow-button" style="display: none;" onclick="viewUserMessages()">KULLANICI MESAJLARI</button>
            <button id="viewAccountInfoButton" class="green-button" style="display: none;" onclick="viewAccountInfo()">HESAP BİLGİLERİMİ GÖR</button>
        </div>
    </div>

    <footer>
        <p>KING GAME PLAY MEDİA GROUP</p>
    </footer>

    <script>
        const users = [
            { username: "Yönetici", password: "Yönetici1", passwordChanges: 0, isAdmin: true, transactionNumber: "ADMINGAMEKİNG" },
            { username: "Yönetici2", password: "A1", passwordChanges: 0, isAdmin: true, transactionNumber: "ADMINGAMEKİNG" },
            { username: "Kullanıcı", password: "user123", passwordChanges: 0, isAdmin: false, transactionNumber: "" }
        ];

        let currentUser = null;
        let announcements = [];
        let inbox = [];
        let userMessages = [];
        let accountInfo = [];

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('verificationSection').style.display = 'block';
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        }

        function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            if (code === currentUser.transactionNumber) {
                document.getElementById('verificationSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').innerText = currentUser.username;

                if (currentUser.isAdmin) {
                    document.getElementById('accountActionButton').style.display = 'block';
                    document.getElementById('announcementButton').style.display = 'block';
                    document.getElementById('sendAdminMessageButton').style.display = 'block';
                    document.getElementById('viewAccountInfoButton').style.display = 'block';
                }
            } else {
                alert("Yanlış işlem numarası.");
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
        }

        function showRegisterAlert() {
            alert('GAME KİNG POYRAZ DESTEK\'ten şifrenizi alın');
        }

        function changePassword() {
            if (currentUser.passwordChanges >= 2) {
                alert("Maksimum şifre değiştirme hakkınızı doldurdunuz.");
                return;
            }

            const newPassword = prompt("Yeni şifrenizi girin:");
            if (newPassword) {
                currentUser.password = newPassword;
                currentUser.passwordChanges += 1;
                alert("Şifreniz başarıyla değiştirildi.");
            } else {
                alert("Şifre değiştirilemedi.");
            }
        }

        function createAccount() {
            const transactionNumber = prompt("İşlem numarasını girin:");
            if (transactionNumber !== "ADMINGAMEKİNG") {
                alert("Geçersiz işlem numarası.");
                return;
            }

            if (currentUser.isAdmin) {
                const newUsername = prompt("Yeni kullanıcı adı girin:");
                const newPassword = prompt("Yeni şifre girin:");

                if (newUsername && newPassword) {
                    if (users.find(u => u.username === newUsername)) {
                        alert("Bu kullanıcı adı zaten mevcut.");
                    } else {
                        users.push({ username: newUsername, password: newPassword, passwordChanges: 0, isAdmin: false, transactionNumber: "" });
                        alert("Yeni hesap başarıyla oluşturuldu!");
                    }
                } else {
                    alert("Kullanıcı adı ve şifre boş olamaz.");
                }
            } else {
                alert("Sadece Yönetici bu butonu kullanabilir.");
            }
        }

        function sendAnnouncement() {
            const message = prompt("Göndermek istediğiniz duyuruyu yazın:");
            if (message) {
                announcements.push(message);
                alert("Duyuru başarıyla gönderildi!");
            }
        }

        function viewInbox() {
            if (inbox.length === 0) {
                alert("Henüz gelen mesajınız yok.");
            } else {
                alert("Gelen Mesajlar:\n" + inbox.join("\n"));
            }
        }

        function sendAdminMessage() {
            const recipientUsername = prompt("Mesaj göndermek istediğiniz kullanıcı adını girin:");
            const recipient = users.find(user => user.username === recipientUsername);

            if (recipient) {
                const accountName = prompt("Hesap adı nedir?");
                const accountLevel = prompt("Hesap seviyesi nedir?");
                const currentActivity = prompt("Hesaba şu an ne yapılıyor?");
                
                const message = `Hesap Adı: ${accountName}\nHesap Seviyesi: ${accountLevel}\nHesaba Şu An Ne Yapılıyor: ${currentActivity}`;
                if (recipient.inbox === undefined) recipient.inbox = [];
                recipient.inbox.push(message);

                alert("Mesajınız başarıyla gönderildi!");
                if (currentUser.username === recipient.username) {
                    document.getElementById('inboxButton').style.backgroundColor = "yellow";
                }
            } else {
                alert("Kullanıcı bulunamadı.");
            }
        }

        function viewUserMessages() {
            if (!currentUser.isAdmin) {
                alert("Bu butonu sadece yönetici kullanabilir.");
                return;
            }
            
            if (userMessages.length === 0) {
                alert("Henüz kullanıcı mesajınız yok.");
            } else {
                alert("Kullanıcı Mesajları:\n" + userMessages.join("\n"));
                userMessages = []; // Mesajlar okunduktan sonra temizlenir.
            }
        }

        function viewAccountInfo() {
            alert("Hesap Bilgileri:\n" + accountInfo.join("\n"));
        }
    </script>
</body>
</html>
