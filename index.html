<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #loginSection, #registerSection, #infoSection, #announcementSection { display: none; }
        #infoSection { margin-top: 20px; }
        .red-button { background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .red-button:hover { background-color: darkred; }
        .green-button { background-color: green; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .green-button:hover { background-color: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoş Geldiniz</h2>
        <button id="hasAccountButton">Hesabın Var mı?</button>
        <button id="createAccountButton">Hesap Oluştur</button>

        <!-- Giriş Yapma Bölümü -->
        <div id="loginSection">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <label for="loginUsername">Kullanıcı Adı:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Şifre:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <!-- Bilgi Bölümü -->
        <div id="infoSection">
            <h2>Hoşgeldiniz, <span id="userName"></span></h2>
            <button id="logoutButton">Çıkış Yap</button>
            <button id="accountActionButton" class="red-button" style="display: none;">HESAP İŞLEM</button>
            <button id="announcementButton" class="green-button" style="display: none;">DUYURU GÖNDER</button>
        </div>

        <!-- Gelen Duyurular Bölümü -->
        <div id="announcementSection">
            <h3>Gelen Duyurular</h3>
            <ul id="announcementList"></ul>
        </div>
        <button id="viewAnnouncementsButton" class="green-button" style="display: none;">GELEN DUYURULAR</button>
    </div>

    <script>
        const adminUsername = "Yönetici";
        const adminPassword = "A1";

        let users = JSON.parse(localStorage.getItem('users')) || [{ username: adminUsername, password: adminPassword, isAdmin: true }];
        let currentUser = null;
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [];

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function saveAnnouncements(announcements) {
            localStorage.setItem('announcements', JSON.stringify(announcements));
        }

        document.getElementById('hasAccountButton').addEventListener('click', function() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
        });

        document.getElementById('createAccountButton').addEventListener('click', function() {
            alert('GAME KING POYRAZ DESTEK\'ten şifrenizi alın.');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                handleLoginSuccess(user);
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            currentUser = null;
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('viewAnnouncementsButton').style.display = 'none';
        });

        function handleLoginSuccess(user) {
            currentUser = user;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('infoSection').style.display = 'block';
            document.getElementById('userName').textContent = user.username;

            if (user.isAdmin) {
                document.getElementById('accountActionButton').style.display = 'block';
                document.getElementById('announcementButton').style.display = 'block';
            } else {
                document.getElementById('viewAnnouncementsButton').style.display = 'block';
            }
        }

        document.getElementById('accountActionButton').addEventListener('click', function() {
            if (currentUser && currentUser.isAdmin) {
                const newUsername = prompt("Yeni kullanıcı adı girin:");
                const newPassword = prompt("Yeni şifre girin:");

                if (newUsername && newPassword) {
                    if (users.find(u => u.username === newUsername)) {
                        alert("Bu kullanıcı adı zaten mevcut.");
                    } else {
                        users.push({ username: newUsername, password: newPassword, isAdmin: false });
                        saveUsers(users);
                        alert("Yeni hesap başarıyla oluşturuldu!");
                    }
                } else {
                    alert("Kullanıcı adı ve şifre boş olamaz.");
                }
            } else {
                alert("Sadece Yönetici bu butonu kullanabilir.");
            }
        });

        document.getElementById('announcementButton').addEventListener('click', function() {
            const message = prompt("Göndermek istediğiniz duyuruyu girin:");
            if (message) {
                announcements.push(message);
                saveAnnouncements(announcements);
                alert("Duyuru başarıyla gönderildi!");
            }
        });

        document.getElementById('viewAnnouncementsButton').addEventListener('click', function() {
            const announcementList = document.getElementById('announcementList');
            announcementList.innerHTML = '';
            announcements.forEach(announcement => {
                const li = document.createElement('li');
                li.textContent = announcement;
                announcementList.appendChild(li);
            });
            document.getElementById('announcementSection').style.display = 'block';
        });
    </script>
</body>
</html>
