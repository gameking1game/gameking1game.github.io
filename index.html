<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .green-button {
            background-color: green;
        }

        .green-button:hover {
            background-color: darkgreen;
        }

        .red-button {
            background-color: red;
            color: white;
            border-radius: 5px;
        }

        .red-button:hover {
            background-color: darkred;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Kullanıcı Giriş Sistemi</h2>
        <div id="loginSection">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
            <button id="forgotPasswordButton">Şifremi Unuttum</button>
            <button onclick="showRegisterAlert()">Hesap Oluştur</button>
        </div>
        <div id="infoSection" style="display:none;">
            <h3>Hoşgeldiniz, <span id="userName"></span></h3>
            <button id="logoutButton" onclick="logout()">Çıkış Yap</button>
            <button id="changePasswordButton" class="green-button" onclick="changePassword()">Şifremi Değiştir</button>
            <button id="accountActionButton" class="red-button" style="display: none;" onclick="createAccount()">HESAP İŞLEM</button>
            <button id="announcementButton" class="green-button" style="display: none;" onclick="sendAnnouncement()">DUYURU GÖNDER</button>
            <button id="messageButton" class="green-button" style="display: none;" onclick="sendMessage()">MESAJ GÖNDER</button>
            <button id="inboxButton" class="green-button" onclick="viewInbox()">GELEN KUTUSU</button>
        </div>
    </div>

    <footer>
        <p>KING GAME PLAY MEDİA GROUP</p>
    </footer>

    <script>
        // Initialize users from localStorage or use default values
        let users = JSON.parse(localStorage.getItem('users')) || [
            { username: "Yönetici", password: "Yönetici1", passwordChanges: 0, isAdmin: true, transactionNumber: "ADMINGAMEKİNGPOYRAZ" },
            { username: "Yönetici2", password: "A1", passwordChanges: 0, isAdmin: true, transactionNumber: "ADMINGAMEKİNGPOYRAZ" },
            { username: "Kullanıcı", password: "user123", passwordChanges: 0, isAdmin: false, transactionNumber: "" }
        ];

        let currentUser = null;
        let inbox = JSON.parse(localStorage.getItem('inbox')) || [];

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                const transactionNumber = prompt("İşlem numaranızı girin:");
                if (transactionNumber === currentUser.transactionNumber) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('infoSection').style.display = 'block';
                    document.getElementById('userName').innerText = currentUser.username;

                    if (currentUser.isAdmin) {
                        document.getElementById('accountActionButton').style.display = 'block';
                        document.getElementById('announcementButton').style.display = 'block';
                        document.getElementById('messageButton').style.display = 'block';
                    }

                    // Check if there are any new messages for the user
                    if (inbox.some(msg => msg.to === currentUser.username && !msg.read)) {
                        document.getElementById('inboxButton').style.backgroundColor = 'yellow';
                    }
                } else {
                    alert("Geçersiz işlem numarası.");
                }
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
        }

        function showRegisterAlert() {
            const newUsername = prompt("Yeni kullanıcı adı girin:");
            const newPassword = prompt("Yeni şifre girin:");
            const transactionNumber = prompt("İşlem numarası oluşturun:");

            if (newUsername && newPassword && transactionNumber) {
                if (users.find(u => u.username === newUsername)) {
                    alert("Bu kullanıcı adı zaten mevcut.");
                } else {
                    users.push({ username: newUsername, password: newPassword, passwordChanges: 0, isAdmin: false, transactionNumber: transactionNumber });
                    localStorage.setItem('users', JSON.stringify(users)); // Save to localStorage
                    alert("Yeni hesap başarıyla oluşturuldu!");
                }
            } else {
                alert("Kullanıcı adı, şifre ve işlem numarası boş olamaz.");
            }
        }

        function changePassword() {
            if (currentUser.passwordChanges >= 2) {
                alert("Maksimum şifre değiştirme hakkınızı doldurdunuz.");
                return;
            }

            const newPassword = prompt("Yeni şifrenizi girin:");
            if (newPassword) {
                currentUser.password = newPassword;
                currentUser.passwordChanges += 1;
                localStorage.setItem('users', JSON.stringify(users)); // Save to localStorage
                alert("Şifreniz başarıyla değiştirildi.");
            } else {
                alert("Şifre değiştirilemedi.");
            }
        }

        function createAccount() {
            if (currentUser.isAdmin) {
                const newUsername = prompt("Yeni kullanıcı adı girin:");
                const newPassword = prompt("Yeni şifre girin:");
                const transactionNumber = prompt("Yeni işlem numarası oluşturun:");

                if (newUsername && newPassword && transactionNumber) {
                    if (users.find(u => u.username === newUsername)) {
                        alert("Bu kullanıcı adı zaten mevcut.");
                    } else {
                        users.push({ username: newUsername, password: newPassword, passwordChanges: 0, isAdmin: false, transactionNumber: transactionNumber });
                        localStorage.setItem('users', JSON.stringify(users)); // Save to localStorage
                        alert("Yeni hesap başarıyla oluşturuldu!");
                    }
                } else {
                    alert("Kullanıcı adı, şifre ve işlem numarası boş olamaz.");
                }
            } else {
                alert("Sadece Yönetici bu butonu kullanabilir.");
            }
        }

        function sendAnnouncement() {
            const message = prompt("Göndermek istediğiniz duyuruyu yazın:");
            if (message) {
                inbox.push({ to: 'all', message: message, read: false });
                localStorage.setItem('inbox', JSON.stringify(inbox)); // Save to localStorage
                alert("Duyuru başarıyla gönderildi!");
            }
        }

        function sendMessage() {
            const recipient = prompt("Mesaj göndermek istediğiniz kullanıcı adını girin:");
            const user = users.find(u => u.username === recipient);

            if (user) {
                const accountName = prompt("HESAP ADI:");
                const accountLevel = prompt("HESAP SEVİYESİ:");
                const accountStatus = prompt("HESABA ŞUAN NE YAPILIYOR:");

                const message = `HESAP ADI: ${accountName}\nHESAP SEVİYESİ: ${accountLevel}\nHESABA ŞUAN NE YAPILIYOR: ${accountStatus}`;
                inbox.push({ to: recipient, message: message, read: false });
                localStorage.setItem('inbox', JSON.stringify(inbox)); // Save to localStorage
                alert("Mesaj başarıyla gönderildi!");

                // Highlight the recipient's inbox button with yellow color
                if (currentUser.username === recipient) {
                    document.getElementById('inboxButton').style.backgroundColor = 'yellow';
                }
            } else {
                alert("Geçersiz kullanıcı adı.");
            }
        }

        function viewInbox() {
            const messages = inbox.filter(msg => msg.to === currentUser.username || msg.to === 'all');
            if (messages.length > 0) {
                let messageText = messages.map(msg => msg.message).join('\n\n');
                alert("Gelen Kutusu:\n\n" + messageText);

                // Mark messages as read
                inbox.forEach(msg => {
                    if (msg.to === currentUser.username || msg.to === 'all') {
                        msg.read = true;
                    }
                });
                localStorage.setItem('inbox', JSON.stringify(inbox)); // Save to localStorage

                // Reset the inbox button color
                document.getElementById('inboxButton').style.backgroundColor = '';
            } else {
                alert("Gelen kutusu boş.");
            }
        }
    </script>
</body>

</html>
