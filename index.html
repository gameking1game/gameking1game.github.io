<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Sistemi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .green-button { background-color: green; }
        .green-button:hover { background-color: darkgreen; }
        .red-button { background-color: red; color: white; border-radius: 5px; }
        .red-button:hover { background-color: darkred; }
        .yellow-blink { background-color: yellow; animation: blink 1s linear infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        footer { text-align: center; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Giriş Sistemi</h2>
        <div id="loginSection">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button onclick="login()">Giriş Yap</button>
            <button id="forgotPasswordButton">Şifremi Unuttum</button>
            <button onclick="showRegisterSection()">Üye Ol</button>
        </div>
        <div id="registerSection" class="hidden">
            <h3>Yeni Üye Kayıt</h3>
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="registerPassword" placeholder="Şifre" required>
            <input type="text" id="transactionNumber" placeholder="İşlem Numarası" required>
            <button onclick="register()">Kayıt Ol</button>
        </div>
        <div id="verificationSection" class="hidden">
            <input type="text" id="verificationNumber" placeholder="İşlem Numarasını Girin" required>
            <button onclick="verifyTransactionNumber()">Doğrula</button>
        </div>
        <div id="infoSection" class="hidden">
            <h3>Hoşgeldiniz, <span id="userName"></span></h3>
            <button id="logoutButton" onclick="logout()">Çıkış Yap</button>
            <button id="changePasswordButton" class="green-button" onclick="changePassword()">Şifremi Değiştir</button>
            <button id="accountActionButton" class="red-button hidden" onclick="createAccount()">HESAP İŞLEM</button>
            <button id="announcementButton" class="green-button hidden" onclick="sendAnnouncement()">DUYURU GÖNDER</button>
            <button id="inboxButton" class="green-button" onclick="viewInbox()">GELEN KUTUSU</button>
            <button id="sendMessageButton" class="green-button hidden" onclick="sendMessage()">MESAJ GÖNDER</button>
        </div>
    </div>

    <footer>
        <p>KING GAME PLAY MEDİA GROUP</p>
    </footer>

    <script>
        const users = [
            { username: "Yönetici", password: "Yönetici1", passwordChanges: 0, isAdmin: true, transactionNumber: "12345" },
            { username: "Yönetici2", password: "A1", passwordChanges: 0, isAdmin: true, transactionNumber: "67890" }
        ];

        let currentUser = null;
        let messages = [];

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('verificationSection').style.display = 'block';
            } else {
                alert("Geçersiz kullanıcı adı veya şifre.");
            }
        }

        function verifyTransactionNumber() {
            const inputTransactionNumber = document.getElementById('verificationNumber').value;
            if (inputTransactionNumber === currentUser.transactionNumber) {
                document.getElementById('verificationSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
                document.getElementById('userName').innerText = currentUser.username;

                if (currentUser.isAdmin) {
                    document.getElementById('accountActionButton').style.display = 'block';
                    document.getElementById('announcementButton').style.display = 'block';
                    document.getElementById('sendMessageButton').style.display = 'block';
                }
            } else {
                alert("Geçersiz işlem numarası.");
            }
        }

        function showRegisterSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const transactionNumber = document.getElementById('transactionNumber').value;

            if (username && password && transactionNumber) {
                if (users.find(u => u.username === username)) {
                    alert("Bu kullanıcı adı zaten mevcut.");
                } else {
                    users.push({ username: username, password: password, passwordChanges: 0, isAdmin: false, transactionNumber: transactionNumber });
                    alert("Yeni hesap başarıyla oluşturuldu!");
                    document.getElementById('registerSection').style.display = 'none';
                    document.getElementById('loginSection').style.display = 'block';
                }
            } else {
                alert("Tüm alanlar doldurulmalıdır.");
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('infoSection').style.display = 'none';
            document.getElementById('verificationSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
        }

        function changePassword() {
            if (currentUser.passwordChanges >= 2) {
                alert("Maksimum şifre değiştirme hakkınızı doldurdunuz.");
                return;
            }

            const newPassword = prompt("Yeni şifrenizi girin:");
            if (newPassword) {
                currentUser.password = newPassword;
                currentUser.passwordChanges += 1;
                alert("Şifreniz başarıyla değiştirildi.");
            } else {
                alert("Şifre değiştirilemedi.");
            }
        }

        function createAccount() {
            if (currentUser.isAdmin) {
                const newUsername = prompt("Yeni kullanıcı adı girin:");
                const newPassword = prompt("Yeni şifre girin:");

                if (newUsername && newPassword) {
                    if (users.find(u => u.username === newUsername)) {
                        alert("Bu kullanıcı adı zaten mevcut.");
                    } else {
                        const newTransactionNumber = prompt("Yeni işlem numarasını girin:");
                        if (newTransactionNumber) {
                            users.push({ username: newUsername, password: newPassword, passwordChanges: 0, isAdmin: false, transactionNumber: newTransactionNumber });
                            alert("Yeni hesap başarıyla oluşturuldu!");
                        } else {
                            alert("İşlem numarası boş olamaz.");
                        }
                    }
                } else {
                    alert("Kullanıcı adı ve şifre boş olamaz.");
                }
            } else {
                alert("Sadece Yönetici bu butonu kullanabilir.");
            }
        }

        function sendAnnouncement() {
            const message = prompt("Göndermek istediğiniz duyuruyu yazın:");
            if (message) {
                alert("Duyuru başarıyla gönderildi!");
            }
        }

        function viewInbox() {
            const userMessages = messages.filter(msg => msg.recipient === currentUser.username);
            if (userMessages.length === 0) {
                alert("Henüz gelen mesajınız yok.");
            } else {
                alert("Gelen Mesajlar:\n" + userMessages.map(msg => msg.content).join("\n"));
                document.getElementById('inboxButton').classList.remove('yellow-blink');
            }
        }

        function sendMessage() {
            const recipient = prompt("Mesajı göndermek istediğiniz kullanıcı adını girin:");
            const accountName = prompt("HESAP ADI:");
            const accountLevel = prompt("HESAP SEVİYESİ:");
            const accountStatus = prompt("HESABA ŞUAN NE YAPILIYOR:");

            if (recipient && accountName && accountLevel && accountStatus) {
                const recipientUser = users.find(user => user.username === recipient);
                if (recipientUser) {
                    const messageContent = `HESAP ADI: ${accountName}, HESAP SEVİYESİ: ${accountLevel}, HESABA ŞUAN NE YAPILIYOR: ${accountStatus}`;
                    messages.push({ recipient: recipientUser.username, content: messageContent });
                    alert("Mesaj başarıyla gönderildi!");
                    if (recipientUser.username === currentUser.username) {
                        document.getElementById('inboxButton').classList.add('yellow-blink');
                    }
                } else {
                    alert("Kullanıcı bulunamadı.");
                }
            } else {
                alert("Tüm sorulara yanıt vermelisiniz.");
            }
        }

        document.getElementById('forgotPasswordButton').addEventListener('click', function() {
            const username = prompt("Kullanıcı adınızı girin:");
            const user = users.find(u => u.username === username);

            if (user) {
                const email = prompt("E-posta adresinizi girin:");
                if (email) {
                    alert("Şifre sıfırlama talebiniz alınmıştır. E-posta adresinize yönergeler gönderilecektir.");
                } else {
                    alert("E-posta adresi boş olamaz.");
                }
            } else {
                alert("Kullanıcı bulunamadı.");
            }
        });
    </script>
</body>
</html>
